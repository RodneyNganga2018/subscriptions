<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <title>Login Registration</title>
    <style>
        span {
            list-style-type: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Login and Registration</h1>
        <div class="row">
            <div class="col-6 border-end border-5 p-5">     <!--This is the left portion of the home page -->
                <h3 class="mb-3">Register Here!</h3>
                <form action="/signup", method="POST">          <!--This is the form for account creation-->
                    <div class="mb-3">
                        <label for="f_name" class="form-label">First name:<span>  <!--This is the input for the first name-->
                        {% with errors = get_flashed_messages(category_filter=["vc_first"]) %}
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        </span></label>
                        <input type="text" name="f_name" id="f_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="l_name" class="form-label">Last name:<span>   <!--This is the input for the last name-->
                        {% with errors = get_flashed_messages(category_filter=["vc_last"]) %}
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        </span></label>
                        <input type="text" name="l_name" id="l_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:<span>     <!--This is the input for the email-->
                        {% with errors = get_flashed_messages(category_filter=["vc_email"]) %}
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        {% with errors = get_flashed_messages(category_filter=["uc_email"]) %}
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        </span></label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:<span>  <!--This is the input for the password-->
                        {% with errors = get_flashed_messages(category_filter=["vc_password"]) %} 
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        </span></label>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="c_password" class="form-label">Confirm password:<span>    <!--This is the input for the confirm password-->
                        {% with errors = get_flashed_messages(category_filter=["vc_c_password"]) %}
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        </span></label>
                        <input type="text" name="c_password" id="c_password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="submit" role="button" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-6 border-start border-5 p-5">     <!--This is the right portion of the home page-->
                <h3 class="mb-3">Login here!</h3>
                <form action="/login" method="POST">            <!--This is the form for account login-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:<span>    <!--This is the input for the email-->
                        {% with errors = get_flashed_messages(category_filter=["vl_email"]) %}
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        {% with errors = get_flashed_messages(category_filter=["fl_email"]) %}
                            {% if errors %}
                                    {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        </span></label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:<span>  <!--This is the input for password-->
                        {% with errors = get_flashed_messages(category_filter=["vl_password"]) %}
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        {% with errors = get_flashed_messages(category_filter=["fl_password"]) %}
                            {% if errors %}
                                {%- for msg in errors %}{{ msg }}{% endfor -%}
                            {% endif %}
                        {% endwith %}
                        </span></label>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="submit" role="button" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
